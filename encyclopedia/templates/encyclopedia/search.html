{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Do you mean:</h1>

<ul>
  {% for entry in entries %}
  <li><a href="/wiki/{{ entry }}">{{ entry }}?</a></li>
  {% empty %}
    <li>No result found! Try again.</li>
  {% endfor %}
</ul>

{% endblock %}
